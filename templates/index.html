<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE PASS</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/basics.css')}}">
</head>
<body>
    <h1>Archivos!</h1>
    <div class="file-flex">
        {% for path in files %}
            <a href="./download/{{path}}">{{path}}</a>
        {% endfor %}
    </div>

    <h2>Subir Archivo</h2>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Subir">
    </form>

    <h2>O arrastra un archivo aqu√≠</h2>
    <div id="drop_zone">
        <div id="drop_zone_icon">üìÅ</div>
        Arrastra archivos aqu√≠
    </div>

    <div id="toast">Archivo recibido correctamente</div>

    <script>
        var dropZone = document.getElementById('drop_zone');
        var dropZoneIcon = document.getElementById('drop_zone_icon');
        var toast = document.getElementById('toast');

        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragover');
            dropZoneIcon.textContent = 'üìÇ';
        });

        dropZone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
            dropZoneIcon.textContent = 'üìÅ';
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
            dropZoneIcon.textContent = 'üìÅ';

            var files = e.dataTransfer.files;
            var formData = new FormData();

            for (var i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }

            var xhr = new XMLHttpRequest();
            xhr.open('POST', "{{ url_for('upload_file') }}", true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    showToast('Archivo recibido correctamente');
                    location.reload();
                } else {
                    showToast('Error al subir el archivo.');
                }
            };

            xhr.send(formData);
        });

        function showToast(message) {
            toast.textContent = message;
            toast.className = 'show';
            setTimeout(function() { toast.className = toast.className.replace('show', ''); }, 3000);
        }
    </script>
</body>
</html>
